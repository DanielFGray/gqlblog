schema: ./src/typeDefs.gql
documents: ./src/client/queries/*.gql
generates:
  src/generated-types.ts:
    plugins:
      - add:
          content:
            - '/* WARNING: This file is automatically generated. Do not edit. */'
      - typescript
      - typescript-operations
      - typescript-resolvers
      - typescript-react-apollo
    config:
      namingConvention: change-case#pascalCase
      noGraphQLTag: true
      overwrite: true
      skipTypename: true
      withComponent: false
      withHOC: false
      withHooks: true
      withMutationFn: true
hooks:
  afterAllFileWrite:
    - prettier './src/**/*.gql' --write
