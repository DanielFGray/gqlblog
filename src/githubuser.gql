query GithubUserActivity($user: String!, $branches: Int!, $limit: Int!, $forks: Boolean!, $commits: Int!) {
  user(login: $user) {
    repositories(first: $limit, privacy: PUBLIC, isFork: $forks, orderBy: { field: PUSHED_AT, direction: DESC }) {
      totalCount
      edges {
        node {
          id
          name
          description
          url
          createdAt
          diskUsage
          collaborators {
            totalCount
          }
          licenseInfo {
            nickname
          }
          stargazers {
            totalCount
          }
          forks {
            totalCount
          }
          issues(states: [OPEN]) {
            totalCount
          }
          pullRequests(states:[OPEN]) {
            totalCount
          }
          primaryLanguage {
            name
          }
          refs(refPrefix: "refs/heads/", orderBy: { direction: DESC, field: TAG_COMMIT_DATE }, first: $branches) {
            edges {
              node {
                ... on Ref {
                  name
                  target {
                    ... on Commit {
                      history(first: $commits) {
                        edges {
                          node {
                            ... on Commit {
                              id
                              committedDate
                              message
                              commitUrl
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
